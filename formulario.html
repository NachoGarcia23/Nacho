<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulario</title>
        <meta name="description" content="Formularios avanzados">
    </head>
    <body>
        <h2>Ficha Tecnica gimnasio</h2>
        <form>
             <div>
                  <label>NOMBRE</label>
             <input type="text" required minlength="2" maxlength="20">
         </div>
             <div>
                 <label>APELLIDO</label>
             <input type="text" required minlength="2" maxlength="20">
             </div>
             <div>
                 <label>Email</label>
             <input type="text" required minlength="6" maxlength="250">
            </div>
         
             <div>
                 <label>DNI/CUIL/CUIT</label>
             <input type="text" required minlength="8" maxlength="11" pattern="\d{8,11}">
             </div>
             <div>
                  <label>ALTURA</label>
             <input type="number" required minlength="0" step="1">
             </div>
             <div>
                  <label>PESO</label> 
             <input type="number" required minlength="0" step="0,1">
             </div>
             <div>
                  <label>EDAD</label> 
             <input type="number" required minlength="14" maxlength="100">
             </div>

        </form>
        <button type="submit">
            ENVIAR
        </button>

    </body>
</html>
